<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONBin Data Viewer (Dark Mode)</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      min-height: 100vh;
      background: #0e0e11;
      color: #e3e3e3;
    }

    .left, .gap, .right { padding: 20px; }
    .left {
      flex: 1 1 25%;
      background: linear-gradient(145deg, #1c1c22, #111113);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-right: 2px solid #242424;
    }
    .gap { flex: 0 0 5%; }

    .right {
      flex: 1 1 35%;
      background: #18181b;
      overflow-y: auto;
      border-radius: 10px;
      padding-top: 30px;
      margin-bottom: 20px;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      background: #222;
      color: #e3e3e3;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background: linear-gradient(90deg, #6a0dad, #8a2be2);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    pre {
      background: #1f1f24;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
      border: 1px solid #333;
      white-space: pre-wrap;
    }

    h2 { color: #b985ff; }

    .pagination { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>

  <!-- Left Section -->
  <div class="left">
    <h2>JSONBin Login</h2>
    <input id="binId" placeholder="Enter Bin ID" value="67f235148561e97a50f993">
    <button onclick="loadData()">Load Latest Data</button>
    <p id="status"></p>
  </div>

  <div class="gap"></div>

  <!-- Right Section -->
  <div class="right">
    <h2 style="text-align:center;">Data Viewer</h2>

    <!-- ðŸ” Search Bar -->
    <div style="text-align:center; padding-bottom:10px;">
      <input id="searchInput" placeholder="Search..." style="width:70%; background:#222;">
      <button onclick="searchData()">Search</button>
      <button onclick="clearSearch()" style="background:#444;">Clear</button>
    </div>

    <div id="dataContainer"></div>

    <div class="pagination">
      <button id="prevBtn" onclick="prevPage()" disabled>â—€ Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn" onclick="nextPage()" disabled>Next â–¶</button>
    </div>
  </div>

  <script>
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const perPage = 10;

    async function loadData() {
      const id = document.getElementById('binId').value.trim();
      const status = document.getElementById('status');

      if (!id) {
        status.textContent = "âŒ Please enter a Bin ID.";
        return;
      }

      status.textContent = "â³ Loading latest data...";

      try {
        /*  ðŸš€ PROXY FIX â€” now calls Vercel API instead of JSONBin  */
        const res = await fetch(`/api/jsonbin?id=${id}`);

        if (!res.ok) throw new Error("Failed to fetch from proxy");

        const data = await res.json();

        allData = Array.isArray(data.record) ? [...data.record].reverse() : [data.record];
        filteredData = [...allData];

        currentPage = 1;
        renderPage();
        status.textContent = "âœ… Data loaded successfully!";
      } catch (err) {
        status.textContent = "âŒ Error: " + err.message;
      }
    }

    /* SEARCH FUNCTION */
    function searchData() {
      const term = document.getElementById("searchInput").value.trim().toLowerCase();
      filteredData = term ?
        allData.filter(obj => JSON.stringify(obj).toLowerCase().includes(term)) :
        [...allData];

      currentPage = 1;
      renderPage();
    }

    function clearSearch() {
      document.getElementById("searchInput").value = "";
      filteredData = [...allData];
      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      const dataContainer = document.getElementById('dataContainer');
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageData = filteredData.slice(start, end);
      dataContainer.innerHTML = "";

      pageData.forEach(obj => {
        const pre = document.createElement("pre");
        pre.textContent = JSON.stringify(obj, null, 2);
        dataContainer.appendChild(pre);
      });

      const totalPages = Math.ceil(filteredData.length / perPage) || 1;
      document.getElementById('pageInfo').textContent =
        `Page ${currentPage} of ${totalPages}`;

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = end >= filteredData.length;
    }

    function nextPage() {
      if (currentPage * perPage < filteredData.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }
  </script>

</body>
</html>
